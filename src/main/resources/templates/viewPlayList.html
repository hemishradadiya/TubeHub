<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>PlayList</h1>
	<table border="1">
	
		<tr>
			<th>PlayList ID</th>
			<th>PlayList Name</th>
			<th>PlayList Songs</th>
		</tr>
		<tr th:each=plist:${plist}>
			<td th:text=${plist.id}></td>
			<td th:text=${plist.name}></td>
			<td >
				<ul th:each=song:${plist.song}>
					<li>
						<audio controls >
							<source th:src="${song.link}" type="audio/mpeg"/>
						</audio>
					</li>
				</ul>
			</td>
		</tr>	
	</table>
</body>	
</html>
